<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <header id="site_header">
            <button class="add task">Add Task</button>
            <button class="add section">Add Section</button>
            <!-- /.add -->       
        </header>
        <!-- /#site_header -->

        <main id="site_main">
            <section id="new_task">
                <h1>
                    <span class="select">&#x25BC;</span>
                     New Task
                </h1>

                <div id="choice"> 
                    <span class="check"> 
                        <span class="icon">
                            &#128504;
                        </span>
                       
                    </span> 
                    Quarterly Newsletter 
                    <bu class="button_dimension blue"> Editorial</bu>
                </div>

            </section>
            <!-- /#new_task -->

            <section id="today">
                <h1>
                    <span class="select">&#x25BC;</span>
                    Today
                </h1>
                
               
                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Recriuting blog post
                    <bu class="button_dimension blue"> Editorial</bu>
                </div>

                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Mobile app launch
                    <bu class="button_dimension purple"> Q1 Goals</bu>
                </div>

                <div id="choice">
                    <span class="delete">
                        <span class="icon">
                            x
                        </span>
                
                    </span>
                    Interview John H.
                    <bu class="button_dimension green"> Recruiting</bu>
                </div>

                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Summit update to mobile storefonts
                    <bu class="button_dimension orange"> Mobile</bu>
                </div>


            </section>
            <!-- /#today -->

            <section id="upcoming"></section>
            <!-- /#upcoming -->

        </main>
        <!-- /#site_main -->
        

    </div>

</body>
</html>
