<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <header id="site_header">
            <button class="add task">Add Task</button>
            <button class="add section">Add Section</button>
            <!-- /.add -->       
        </header>
        <!-- /#site_header -->

        <main id="site_main">
            <section id="new_task">
                <h1>
                    <span class="select">&#x25BC;</span>
                     New Task
                </h1>

                <div id="choice"> 
                    <span class="check"> 
                        <span class="icon">
                            &#128504;
                        </span>
                       
                    </span> 
                    Quarterly Newsletter 
                    <button class="button_dimension blue"> Editorial</button>
                </div>

            </section>
            <!-- /#new_task -->

            <section id="today">
                <h1>
                    <span class="select">&#x25BC;</span>
                    Today
                </h1>
                
               
                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Recriuting blog post
                    <button class="button_dimension blue"> Editorial</button>
                </div>

                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Mobile app launch
                    <button class="button_dimension purple"> Q1 Goals</button>
                </div>

                <div id="choice">
                    <span class="delete">
                        <span class="icon">
                            x
                        </span>
                
                    </span>
                    Interview John H.
                    <button class="button_dimension green"> Recruiting</button>
                </div>

                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Summit update to mobile storefonts
                    <button class="button_dimension orange"> Mobile</button>
                </div>


            </section>
            <!-- /#today -->

            <section id="upcoming">
                <h1>
                    <span class="select">&#x25BC;</span>
                    Upcoming
                </h1>

                <div id="choice">
                    <span class="delete">
                        <span class="icon">
                            x
                        </span>
                
                    </span>
                    Schedule meeting with Alex
                </div>
                
                
                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Hompage refresh
                    <button class="button_dimension pink"> Website</button>
                </div>
                
                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Onboard new Sales team members
                    <button class="button_dimension yellow"> Sales</button>
                </div>
                
                <div id="choice">
                    <span class="check">
                        <span class="icon">
                            &#128504;
                        </span>
                
                    </span>
                    Review editorial calendar
                    <button class="button_dimension blue"> Editorial</button>
                </div>
            </section>
            <!-- /#upcoming -->

        </main>
        <!-- /#site_main -->
        

    </div>

</body>
</html>
